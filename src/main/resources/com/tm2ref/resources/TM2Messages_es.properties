g.CamCheck.P3.a=Si no dio clic en PERMITIR cuando su navegador le pidi\u00f3 autorizaci\u00f3n para acceder a la c\u00e1mara, vuelva a cargar la p\u00e1gina. Es posible que tenga que <u><b>cerrar completamente su navegador y empezar de nuevo.</b></u> Cuando el navegador le pida autorizaci\u00f3n para acceder a la c\u00e1mara, aseg\u00farese de dar clic en PERMITIR.
