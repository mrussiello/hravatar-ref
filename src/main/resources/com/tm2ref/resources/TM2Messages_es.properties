g.CamCheck.P3.c=Es posible que su navegador no sea totalmente compatible con el acceso a su c\u00e1mara. Aseg\u00farese de que est\u00e1 utilizando una versi\u00f3n actual de <b>Chrome, Edge, Firefox o Safari</b>, en ese orden. Intente cambiar de navegador.
