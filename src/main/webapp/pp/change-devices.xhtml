<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
<body>

<ui:composition template="#{corpBean.template}">

<ui:define name="headspec">
    
    <script type="text/javascript">
                
        function copyUrltoClipboard( txt )
        {
            if( txt )
            {
                var ele = document.createElement( 'textarea' );
                var es = ele.style;
                es.rows=1;
                es.cols=1;
                es.opacity=0.1;
                ele.value=txt;
                var par = document.getElementById('thetextspan');
                par.appendChild(ele);

                if( cf5_isIos() )
                {
                    var range = document.createRange();
                    range.selectNodeContents(ele);
                    selection = window.getSelection();
                    selection.removeAllRanges();
                    selection.addRange(range);
                    ele.setSelectionRange(0, 999999);
                }
                
                else
                    ele.select();    

                document.execCommand('Copy');            
                ele.blur();
                par.removeChild( ele );
                
                PF('urlcopied').show();               
            }
            
        }
        
        function cf5_isIos()
        {
            return /iP(hone|od|ad)/.test(navigator.platform);
        }
        
    </script>
    
</ui:define>
    
    
<ui:define name="coreinnersection">

     <ref:messages-embedded />

    <h:form prependId="false" >

            <h:panelGroup>

                    </h:commandLink>
                </div>                
            </h:panelGroup>
            

        </h:panelGrid>

    <div id="thetextspan"></div>
    
    <p:dialog closable="true" header="#{stMessages['g.MulUrlCopiedToClpbd']}" widgetVar="urlcopied" minHeight="100" style="max-width:550px;margin-left:2px;margin-right:2px">

        <p:commandButton value="#{stMessages['g.Close']}" type="button" onclick="PF('urlcopied').hide()"/>
        </div>
    </p:dialog>
    
    </h:form>
