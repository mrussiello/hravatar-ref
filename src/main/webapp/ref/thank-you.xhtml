<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.ThankYou']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.ThankYou']}"/></title>
            </ui:define>      


            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }
                </style>    
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:30px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />

                        <ref:messages-embedded />

                        <h1 class="pagetitle ttboldtitle" tabindex="0">
                            <h:outputText value="#{stMessages['g.XCThankYou']}"/>
                        </h1>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:20px;margin:0 auto">

                            <h:panelGroup>
                                <div style="margin-top:20px" tabindex="0">
                                    <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.XCThankYou.P1']}" escape="false">
                                        <f:param value="#{refUtils.rcCheckTypeName}"/>
                                    </h:outputFormat>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
