<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.Error']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.Error']}"/></title>
            </ui:define>      


            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }
                </style>    
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:30px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />
                        <ref:candidateforminputs />

                        <ref:messages-embedded />

                        <h1 class="pagetitle ttboldtitle">
                            <h:outputText  value="#{stMessages['g.ErrorFatal']}"/>
                        </h1>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:20px;margin:0 auto">

                            <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.ErrorFatal.P1']}">
                                <f:param value="#{refUtils.rcCheckTypeName}"/>
                            </h:outputFormat>

                            <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.ErrorFatal.P2']}">
                                <f:param value="#{refUtils.rcCheckTypeName}"/>
                            </h:outputFormat>

                            <h:outputFormat rendered="#{fn:length(refBean.strParam1) gt 0}" styleClass="ttformtext" value="#{stMessages['g.ErrorFatal.P3']}">
                                <f:param value="#{refBean.strParam1}"/>
                            </h:outputFormat>


                        </h:panelGrid>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:10px;margin:0 auto">
                            <h:panelGroup>
                                <p:commandButton ajax="false" action="#{refUtils.processExitCheck}" value="#{stMessages['g.Exit']}"/>                              
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
