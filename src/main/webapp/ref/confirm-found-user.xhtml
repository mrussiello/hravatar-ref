<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.ConfirmFailure']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.ConfirmFailure']}"/></title>
            </ui:define>      


            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }
                </style>    
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:30px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />

                        <ref:messages-embedded />

                        <div class="textverylarge textbold ttboldtitle">
                            <h:outputText value="#{stMessages['g.ConfFail']}"/>
                        </div>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="3" style="padding-top:25px;padding-bottom:20px;margin:0 auto">

                            <h:outputText styleClass="ttformtext" value="#{stMessages['g.ConfFailFoundUser.P1']}"/>

                        </h:panelGrid>

                        <h:panelGrid columns="2" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="3" style="padding-top:25px;padding-bottom:20px;margin:0 auto">

                            <h:outputText styleClass="ttformtext" value="#{stMessages['g.YourName']}:"/>
                            <h:outputText styleClass="ttformtext" value="#{refBean.tgtUser.fullname}"/>

                            <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.YourRole']}:">
                                <f:param value="#{refUtils.rcCheckTypeName}" />
                            </h:outputFormat>
                            <h:outputText styleClass="ttformtext" value="#{refBean.strParam6}"/>

                            <h:panelGroup></h:panelGroup>
                            <h:panelGroup>
                                <div style="text-align: center">
                                    <div style="display:inline-block">                                
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processConfirmFailConfirmFound}" value="#{stMessages['g.YesFoundMe']}" title="#{stMessages['g.YesFoundMeInfo']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="true"/>
                                        </p:commandButton>
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processConfirmFailConfirmFound}" value="#{stMessages['g.NoNotFoundMe']}" title="#{stMessages['g.NoNotFoundMeInfo']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="false"/>
                                        </p:commandButton>
                                    </div>
                                </div>
                            </h:panelGroup>


                        </h:panelGrid>

                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
