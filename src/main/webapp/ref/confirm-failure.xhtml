<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.ConfirmFailure']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.ConfirmFailure']}"/></title>
            </ui:define>

            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }
                </style>
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:30px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />

                        <ref:messages-embedded />

                        <h1 class="pagetitle ttboldtitle" tabindex="0">
                            <h:outputText value="#{stMessages['g.ConfFail']}"/>
                        </h1>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="3" style="padding-top:25px;padding-bottom:10px;margin:0 auto">

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.ConfFail.P1']}"/>
                                </span>
                            </h:panelGroup>

                        </h:panelGrid>

                        <h:panelGrid columns="2" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="3" style="padding-top:15px;padding-bottom:10px;margin:0 auto">

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.ConfFail.Reason']}:"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{refUtils.rcCheckTypeName}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.ConfFail.YouAre']}:"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{refBean.refUser.fullname}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{refBean.refUserType.isRater}">
                                <span tabindex="0">
                                    <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isPrehire}" styleClass="ttformtext" value="#{stMessages['g.ConfFail.Candidate']}:"/>
                                    <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isEmployeeFeedback}" styleClass="ttformtext" value="#{stMessages['g.ConfFail.Employee']}:"/>
                                </span>
                            </h:panelGroup>


                            <h:panelGroup rendered="#{refBean.refUserType.isRater}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{refBean.rcCheck.user.fullname}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{(refBean.rcCheck.rcCheckType.isPrehire and refBean.rcCheck.rcOrgPrefs.showCompanyNameB) or refBean.rcCheck.rcCheckType.isEmployeeFeedback}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.ConfFail.Company']}:"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{(refBean.rcCheck.rcCheckType.isPrehire and refBean.rcCheck.rcOrgPrefs.showCompanyNameB) or refBean.rcCheck.rcCheckType.isEmployeeFeedback}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{refBean.rcCheck.org.name}"/>
                                </span>
                            </h:panelGroup>

                        </h:panelGrid>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="3" style="padding-top:25px;padding-bottom:20px;margin:0 auto">

                            <h:panelGroup>
                                <div style="text-align:center">
                                    <div style="display:inline-block;margin-left:auto;margin-right:auto;margin-bottom:18px">
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processConfirmFail}" value="#{stMessages['g.InfoCorrect']}" title="#{stMessages['g.ConfFail.InfoCorrect.info']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="true"/>
                                        </p:commandButton>
                                        &#160;
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processConfirmFail}" value="#{stMessages['g.InfoNotCorrect']}" title="#{stMessages['g.ConfFail.InfoNotCorrect.info']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="false"/>
                                        </p:commandButton>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
