
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
<body>

<ui:composition template="#{corpBean.template}">

<ui:define name="titletag">
    <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.AVAllowed']}"/>
        <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.AVAllowed']}"/></title>
</ui:define>      
    
    
<ui:define name="headspec">
    <style>
        .pincolclass
        {
            vertical-align: middle;
        }
        .whitecontentshadowdiv
        {
            background-color:white;
            /* box-shadow: 0 0 15px 4px #a0c2de; */
            border: 1px solid #dddddd;
        }
    </style>    
</ui:define>

<ui:define name="coreinnersection">

    <br style="clear:both"/>

    <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
    <h:form prependId="false">

        <ref:stdforminputs />
        <ref:noncoreforminputs />

	     <ref:messages-embedded />

        <div class="textverylarge textbold ttboldtitle">
            <h:outputText rendered="#{refBean.rcCheck.rcAvType.audio}" value="#{stMessages['g.AudioCommentsAllowed']}"/>
            <h:outputText rendered="#{not refBean.rcCheck.rcAvType.audio}" value="#{stMessages['g.AudioOrVideoCommentsAllowed']}"/>
        </div>

        <h:panelGrid columns="1" cellpadding="6" style="width:100%;margin-top:8px;margin-bottom:6px">
        
            <h:outputText styleClass="ttformtext" value="#{stMessages['g.AvCommentsAllowed.P1']}" escape="false"/>

            <h:outputText styleClass="ttformtext" value="#{stMessages['g.AvCommentsAllowed.P2']}" escape="false"/>

            <h:outputText styleClass="ttformtext" value="#{stMessages['g.AvCommentsAllowed.P3']}" escape="false"/>

            <h:outputText styleClass="ttformtext" value="#{stMessages['g.AvCommentsAllowed.P4']}" escape="false"/>
            
        </h:panelGrid>                
        
        <h:panelGrid columns="1" columnClasses="pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:10px;margin:0 auto">
            
            <h:panelGroup>
                <p:commandButton ajax="false" action="#{refUtils.processSubmitAvCommentsAllowed}" value="#{stMessages['g.Continue']}" title="#{stMessages['g.Continue']}">
                    <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="true"/>
                </p:commandButton>
                &#160;
                <p:commandButton ajax="false" action="#{refUtils.processGoBackOneStep}" value="#{stMessages['g.Back']}" title="#{stMessages['g.BackInfo']}"/>
            </h:panelGroup>
        </h:panelGrid>

        
    </h:form>
    </div>

    <br /><br /><br />&#160;

</ui:define>

</ui:composition>

</body>
</html>
