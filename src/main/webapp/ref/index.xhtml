<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref"
      xmlns:f="jakarta.faces.core">
    <body>

        <ui:composition template="#{corpBean.template}">


            <ui:define name="titletag">
                <title><h:outputText value="#{stMessages['ttl.Index']}"/></title>
            </ui:define>            


            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }

                    .txtcolblue
                    {
                        /* color: #0089bd; */
                    }

                    .txtcoldark
                    {
                        color: #3d3d3d;
                    }



                </style>    
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:40px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />

                        <ref:messages-embedded />

                        <div class="textverylarge textbold txtcolblue ttboldtitle">
                            <h:outputText value="#{stMessages['g.GenericAccessCodeWelcome']}"/>
                        </div>

                        <h:panelGrid columns="3" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="2" style="padding-top:30px;padding-bottom:5px;margin:0 auto">

                            <p:outputLabel styleClass="ttformtext" value="#{stMessages['g.EnterAccessCodeC']}" for="rfaccesscode"/>
                            <p:inputText id="rfaccesscode" styleClass="txtcoldark" tabindex="10" value="#{refBean.accessCode}" autocomplete="off" size="16" placeholder="#{stMessages['g.EnterAccessCodeHere']}"/>
                            <p:commandButton tabindex="11" ajax="false" action="#{refUtils.processEnterAccessCode}" value="#{stMessages['g.SubmitAccessCd']}"/>

                        </h:panelGrid>

                        <div style="text-align:center;margin-top:30px">
                            <h:outputFormat styleClass="textmedium ttfooterlink" value="#{stMessages['g.IfNotHereForRef']}" escape="false">
                                <f:param value="#{userBean.baseAdminDomain}"/>
                                <f:param value="#{userBean.siteNameCap}"/>
                            </h:outputFormat>
                        </div>


                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
