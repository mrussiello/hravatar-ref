
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
<body>

<ui:composition template="#{corpBean.template}">

<ui:define name="headspec">
    <style>
        .pincolclass
        {
            vertical-align: middle;
        }
    </style>    
</ui:define>

<ui:define name="coreinnersection">

    <br style="clear:both"/>

    <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:30px auto;text-align:center">
    <h:form prependId="false">

        <ref:stdforminputs />
        <ref:noncoreforminputs />
        <ref:candidateforminputs />

        <ref:messages-embedded />

        <div class="textverylarge textbold ttboldtitle">
            <h:outputText  rendered="#{refBean.rcCheck.rcCheckType.isPrehire}" value="#{stMessages['g.XCExpired']}"/>
            <h:outputText  rendered="#{refBean.rcCheck.rcCheckType.isEmployeeFeedback}" value="#{stMessages['g.XRExpired']}"/>
        </div>
        
        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:20px;margin:0 auto">

            <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.XCExpired.P1']}" escape="false">
                <f:param value="#{refUtils.rcCheckTypeName}"/>
            </h:outputFormat>

            
            <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.XCExpired.P2.rater']}" escape="false">
                <f:param value="#{refUtils.rcCheckTypeName}"/>
            </h:outputFormat>
            
        </h:panelGrid>
        
        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:10px;margin:0 auto">
            <h:panelGroup>
                <p:commandButton ajax="false" action="#{refUtils.processExitCheck}" value="#{stMessages['g.Exit']}"/>                              
            </h:panelGroup>

        </h:panelGrid>
        
    </h:form>
    </div>

    <br /><br /><br />&#160;

</ui:define>

</ui:composition>

</body>
</html>
