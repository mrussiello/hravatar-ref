<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.Introduction']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.Introduction']}"/></title>
            </ui:define>

            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }
                    .whitecontentshadowdiv
                    {
                        background-color:white;
                        /* box-shadow: 0 0 15px 4px #a0c2de; */
                        border: 1px solid #dddddd;
                    }
                </style>
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:30px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />

                        <ref:messages-embedded />

                        <h1 class="pagetitle ttboldtitle" tabindex="0">
                            <h:outputText value="#{stMessages['g.XCPreQuestions.title']}"/>
                        </h1>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-left:10px;padding-right:10px;padding-top:5px;padding-bottom:20px;margin:0 auto">

                            <h:panelGroup rendered="#{refBean.rcCheck.candidateCanAddRaters}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.XCPreQuestions.ReferencesAfter.P1']}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.XCPreQuestions.ScriptQuestions']}" escape="false">
                                        <f:param value="#{refBean.rcCheck.candidateQuestionsAndSelfRatingCount}"/>
                                    </h:outputFormat>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{refBean.rcCheck.rcScript.hasAnyCandidateInput and not refBean.rcCheck.collectRatingsFmCandidate}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.XCPreQuestions.ScriptQuestions.QOnly']}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{not refBean.rcCheck.rcScript.hasAnyCandidateInput and refBean.rcCheck.collectRatingsFmCandidate}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.XCPreQuestions.ScriptQuestions.ROnly']}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{refBean.rcCheck.rcScript.hasAnyCandidateInput and refBean.rcCheck.collectRatingsFmCandidate}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.XCPreQuestions.ScriptQuestions.Both']}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.XCPreQuestions.AnswerTruthfully']}"/>
                                </span>
                            </h:panelGroup>

                            <h:panelGroup rendered="#{refBean.rcCheck.candidateCanAddRaters}">
                                <span tabindex="0">
                                    <h:outputText styleClass="ttformtext" value="#{stMessages['g.XCPreQuestions.ReferencesAfter']}"/>
                                </span>
                            </h:panelGroup>

                        </h:panelGrid>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-left:10px;padding-right:10px;padding-top:5px;padding-bottom:10px;margin:0 auto">
                            <h:panelGroup>
                                <div style="text-align: center">
                                    <div style="display:inline-block">

                                        <p:commandButton ajax="false" action="#{refUtils.processSubmitPreQuestions}" value="#{stMessages['g.ContinueToQuestions']}"/>
                                        &#160;
                                        <p:commandLink tabindex="0" styleClass="textmedium ttformlink" ajax="true" onclick="PF('exitcheckconfirm').show(); return false" title="#{stMessages['g.Exit']}">
                                            <h:outputText styleClass="pflinktext textmedium anylink ttformlink" value="#{stMessages['g.Exit']}"/>
                                        </p:commandLink>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>



                        <p:dialog modal="true" header="#{stMessages['g.ExitConfirm']}" style="max-width:550px;font-size:1.3rem;margin-left:2px;margin-right:2px" widgetVar="exitcheckconfirm" closeOnEscape="true" closable="true" showEffect="fade" hideEffect="fade">
                            <h:panelGrid columns="1" cellpadding="4">
                                <h:outputFormat value="#{stMessages['g.ExitConfirm.P1']}" >
                                    <f:param value="#{refUtils.rcCheckTypeName}" />
                                </h:outputFormat>

                                <h:outputText value="#{stMessages['g.ExitConfirm.P2']}" />

                                <h:panelGroup>
                                    <p:commandButton style="margin-bottom:5px" immediate="true" ajax="false" action="#{refUtils.processExitCheck}" value="#{stMessages['g.ExitConfirmYes']}" title="#{stMessages['g.ExitConfirmYesInfo']}"    onclick="return clearChanges()">
                                    </p:commandButton>
                                    &#160;
                                    <p:button style="margin-bottom:5px" value="#{stMessages['g.Cancel']}" onclick="return PF('exitcheckconfirm').hide()" title="#{stMessages['g.CancelInfo']}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:dialog>


                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
