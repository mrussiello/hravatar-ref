
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
<body>

<ui:composition template="#{corpBean.template}">

<ui:define name="titletag">
    <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.RaterDecline']}"/>
        <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.RaterDecline']}"/></title>
</ui:define>      
    
    
<ui:define name="headspec">
    <style>
        .pincolclass
        {
            vertical-align: middle;
        }
        .topcolclass
        {
            vertical-align: top;
        }
    </style>    
</ui:define>

<ui:define name="coreinnersection">

    <br style="clear:both"/>

    <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
    <h:form prependId="false">

        <ref:stdforminputs />
        <ref:noncoreforminputs />

        <ref:messages-embedded />

        <div class="textverylarge textbold ttboldtitle">
            <h:outputText value="#{stMessages['g.RaterReject']}"/>
        </div>

        <h:panelGrid columns="1" columnClasses="pincolclass" cellpadding="3" style="padding-top:5px;padding-bottom:20px;margin:0 auto">

            <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.RaterReject.P1']}">
                <f:param value="#{refUtils.rcCheckTypeName}" />
            </h:outputFormat>

            <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.RaterReject.P2']}">
                <f:param value="#{refUtils.rcCheckTypeName}" />
            </h:outputFormat>

            <h:outputText styleClass="ttformtext" value="#{stMessages['g.RaterReject.P3']}"/>
            
            <h:panelGroup>
                <div style="text-align: center;padding-top:10px;padding-bottom:10px">
                    <div style="display:inline-block;">
                        <p:inputTextarea id="raterrejectreasontb" cols="50" rows="3" styleClass="smalltextarea" style="width:100%;max-width:450px" autoResize="true" value="#{refBean.strParam1}" placeholder="#{stMessages['g.XRRaterRejectCommentsPH']}"/>                        
                        <p:outputLabel styleClass="sr-only" value="#{stMessages['g.XRRaterRejectCommentsPH']}" for="raterrejectreasontb"/>
                    </div>
                </div>
            </h:panelGroup>
            
            <h:panelGroup>
                <div style="text-align: center">
                    <div style="display:inline-block;">
                        <p:commandButton ajax="false" action="#{refUtils.processRejectFormSubmit}" value="#{stMessages['g.SubmitInfo']}"/>
                        &#160;
                        <p:commandButton ajax="false" action="#{refUtils.processRetractRejection}" value="#{stMessages['g.XRRaterRetract']}" title="#{stMessages['g.XRRaterRetractInfo']}"/>                                               
                    </div>
                </div>
            </h:panelGroup>

        </h:panelGrid>
                        
    </h:form>
    </div>

    <br /><br /><br />&#160;

</ui:define>

</ui:composition>

</body>
</html>
