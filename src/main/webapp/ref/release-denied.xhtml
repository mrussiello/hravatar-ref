<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.ReleaseNotAccepted']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.ReleaseNotAccepted']}"/></title>
            </ui:define>      

            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }
                </style>    
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />

                        <ref:messages-embedded />

                        <h1 class="pagetitle ttboldtitle" tabindex="0">
                            <h:outputText value="#{stMessages['g.ReleaseDenied']}"/>
                        </h1>

                        <h:panelGrid columns="1" columnClasses="pincolclass" cellpadding="6" style="padding-top:25px;padding-bottom:0px;margin:0 auto">

                            <h:panelGroup>
                                <span tabindex="0">
                                    <h:outputFormat styleClass="ttformtext" value="#{stMessages['g.ReleaseDenied.P1']}" escape="false">
                                        <f:param value="#{refUtils.rcCheckTypeName}"/>
                                    </h:outputFormat>
                                </span>
                            </h:panelGroup>

                            <p:outputLabel styleClass="ttformtext" value="#{stMessages['g.ReleaseDenied.P2']}" escape="false" for="rfreldenreason"/>

                            <h:panelGroup>
                                <div style="text-align:center">
                                    <div style="display:inline-block">
                                        <p:inputTextarea id="rfreldenreason" cols="50" rows="5" styleClass="smalltextarea" style="width:100%;max-width:450px" value="#{refBean.strParam1}" autoResize="true"/>                        
                                    </div>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>

                        <h:panelGrid columns="1" columnClasses="pincolclass" cellpadding="6" style="padding-top:0px;padding-bottom:20px;margin:0 auto">

                            <h:panelGroup>
                                <div style="text-align: center">
                                    <div style="display:inline-block">
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processSubmitReleaseDeniedComments}" value="#{stMessages['g.RecordComments']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="true"/>
                                        </p:commandButton>
                                        &#160;
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processRetractRejection}" value="#{stMessages['g.OkIAcceptRelease']}" title="#{stMessages['g.OkIAcceptReleaseInfo']}"/>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>

                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
