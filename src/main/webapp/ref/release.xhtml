<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.CandidateRelease']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.Release']}"/></title>
            </ui:define>      


            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }
                    .whitecontentshadowdiv
                    {
                        background-color:white;
                        /* box-shadow: 0 0 15px 4px #a0c2de; */
                        border: 1px solid #dddddd;
                        border-radius:10px;
                    }
                    .ui-button.ui-widget.ui-state-default.ui-corner-all.ui-button-text-only.notmebut
                    {
                        border:0;
                        background:#e30000;
                        color:white;
                        font-weight:normal;
                    }

                </style> 

            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />

                        <ref:messages-embedded />

                        <h1 class="pagetitle ttboldtitle">
                            <h:outputText value="#{stMessages['g.XCRelease']}"/>
                        </h1>

                        <div class="textmedsmall whitecontentshadowdiv" style="padding-left:10px;padding-right:10px;max-width:800px;max-height:2000px;overflow-y: scroll;padding:5px;margin:15px auto">
                            <h:panelGrid rendered="#{refUtils.hasCustomRelease}" columns="1" columnClasses="pincolclass" cellpadding="6" style="width:100%">

                                <h:outputText styleClass="ttwindowformtext" value="#{refUtils.customReleaseXhtml}" escape="false"/>

                            </h:panelGrid>


                            <h:panelGrid rendered="#{not refUtils.hasCustomRelease}" columns="1" columnClasses="pincolclass" cellpadding="6" style="width:100%">

                                <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isPrehire and refBean.rcCheck.candidateCanAddRaters}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P1']}" escape="false"/>
                                <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isEmployeeFeedback and refBean.rcCheck.candidateCanAddRaters}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P1.employee']}" escape="false"/>

                                <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isPrehire and refBean.rcCheck.candidateCanAddRaters}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P2']}" escape="false"/>
                                <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isEmployeeFeedback and refBean.rcCheck.candidateCanAddRaters}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P2.employee']}" escape="false"/>

                                <h:panelGroup>                
                                    <h:outputFormat rendered="#{refBean.rcCheck.rcCheckType.isPrehire}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P3']}" escape="false">
                                        <f:param value="#{refBean.rcCheck.org.name}"/>
                                    </h:outputFormat>   
                                    <ui:fragment rendered="#{refBean.rcCheck.rcCheckType.isPrehire and refBean.rcCheck.candidateCanAddRaters and rcBean.rcCheck.rcOrgPrefs.followupOkB}">
                                        &#160;
                                        <h:outputFormat styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P3.followup']}" escape="false">
                                            <f:param value="#{refBean.rcCheck.org.name}"/>
                                        </h:outputFormat>   
                                    </ui:fragment>
                                    <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isEmployeeFeedback}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P3.employee']}" escape="false"/>
                                </h:panelGroup>

                                <h:outputFormat rendered="#{refBean.rcCheck.rcCheckType.isPrehire}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P4']}" escape="false">
                                    <f:param value="#{refBean.rcCheck.org.name}"/>
                                </h:outputFormat>   
                                <h:outputText rendered="#{refBean.rcCheck.rcCheckType.isEmployeeFeedback}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P4.employee']}" escape="false"/>

                                <h:outputFormat styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.AI']}" escape="false">
                                    <f:param value="#{userBean.baseAdminDomain}"/>
                                </h:outputFormat>

                                <h:outputFormat styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P6']}" escape="false">
                                    <f:param value="#{userBean.baseAdminDomain}"/>
                                </h:outputFormat>
                                

                                <h:outputFormat rendered="#{refBean.rcCheck.rcCheckType.isPrehire and refBean.rcCheck.candidateCanAddRaters}" styleClass="ttwindowformtext" value="#{stMessages['g.XCRelease.P5']}" escape="false">
                                    <f:param value="#{refBean.rcCheck.org.name}"/>
                                </h:outputFormat>   



                            </h:panelGrid>
                        </div>

                        <h:panelGrid columns="1" columnClasses="pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:10px;margin:0 auto">

                            <h:panelGroup>
                                <div style="text-align: center">
                                    <div style="display:inline-block">
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processSubmitRelease}" value="#{stMessages['g.Accept']}" title="#{stMessages['g.AcceptInfo']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="true"/>
                                        </p:commandButton>
                                        &#160;
                                        <p:commandButton style="margin-bottom:5px" ajax="true" styleClass="notmebut" value="#{stMessages['g.Deny']}" onclick="PF('denyreleaseconfirm').show(); return false;" title="#{stMessages['g.DenyInfo']}">
                                        </p:commandButton>                
                                        &#160;
                                        <p:commandButton style="margin-bottom:5px" ajax="false" action="#{refUtils.processGoBackOneStep}" value="#{stMessages['g.Back']}" title="#{stMessages['g.BackInfo']}"/>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>

                        <p:dialog modal="true" header="#{stMessages['g.DenyReleaseConfirm']}" style="max-width:550px;font-size:1.3rem;margin-left:2px;margin-right:2px" widgetVar="denyreleaseconfirm" closeOnEscape="true" closable="true" showEffect="fade" hideEffect="fade">
                            <h:panelGrid columns="1" cellpadding="4">
                                <h:outputFormat value="#{stMessages['g.DenyReleaseConfirm.P1']}" >
                                    <f:param value="#{refUtils.rcCheckTypeName}" />
                                </h:outputFormat>

                                <h:outputText value="#{stMessages['g.DenyReleaseConfirm.P2']}" />

                                <h:panelGroup>
                                    <p:commandButton style="margin-bottom:5px" immediate="true" ajax="false" action="#{refUtils.processSubmitRelease}" value="#{stMessages['g.DenyReleaseConfirmYes']}" title="#{stMessages['g.DenyReleaseConfirmInfo']}"    onclick="return clearChanges()">
                                        <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="false"/>
                                    </p:commandButton>
                                    &#160;
                                    <p:button style="margin-bottom:5px" value="#{stMessages['g.Cancel']}" onclick="return PF('denyreleaseconfirm').hide()" title="#{stMessages['g.Cancel']}"/>
                                </h:panelGroup>
                            </h:panelGrid>
                        </p:dialog>



                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
