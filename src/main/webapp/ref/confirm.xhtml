<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">
    <body>

        <ui:composition template="#{corpBean.template}">

            <ui:define name="titletag">
                <title><h:outputText rendered="#{not refBean.isMrf}" value="#{stMessages['ttl.RcChk']} #{stMessages['ttl.ConfirmName']}"/>
                    <h:outputText rendered="#{refBean.isMrf}" value="#{stMessages['ttl.Mrf']} #{stMessages['ttl.ConfirmName']}"/></title>
            </ui:define>


            <ui:define name="headspec">
                <style>
                    .pincolclass
                    {
                        vertical-align: middle;
                    }

                    .ui-button.ui-widget.ui-state-default.ui-corner-all.ui-button-text-only.notmebut
                    {
                        border:0;
                        background:red;
                        color:white;
                        font-weight:normal;
                    }

                </style>    
            </ui:define>

            <ui:define name="coreinnersection">

                <br style="clear:both"/>

                <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:30px auto;text-align:center">
                    <h:form prependId="false">

                        <ref:stdforminputs />
                        <ref:noncoreforminputs />

                        <ref:messages-embedded />

                        <div class="textverylarge textbold ttboldtitle">
                            <h:outputText value="#{stMessages['g.Welcome']}"/>
                        </div>

                        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:25px;padding-bottom:20px;margin:0 auto">

                            <h:panelGroup rendered="#{refBean.rcCheck.testKeyId gt 0 and refUtils.booleanParam1}">
                                <h:outputText styleClass="ttformtext" style="font-weight:bold" value="#{stMessages['g.XCFmTestMsg.P0']}"/>&#160;    
                                <h:outputText styleClass="ttformtext" value="#{stMessages['g.XCFmTestMsg.P1']}"/>                
                            </h:panelGroup>

                            <h:outputFormat rendered="#{refBean.rcCheck.rcCheckType.isPrehire}" styleClass="ttformtext" value="#{stMessages['g.XCConfirm.P1']}" escape="false">
                                <f:param value="#{refBean.refUser.fullname}"/>
                                <f:param value="#{refBean.rcCheck.org.name}"/>
                            </h:outputFormat>
                            <h:outputFormat rendered="#{refBean.rcCheck.rcCheckType.isEmployeeFeedback}" styleClass="ttformtext" value="#{stMessages['g.XCConfirm.P1.employee']}" escape="false">
                                <f:param value="#{refBean.refUser.fullname}"/>
                                <f:param value="#{refBean.rcCheck.org.name}"/>
                            </h:outputFormat>


                        </h:panelGrid>

                        <h:panelGrid columns="1" columnClasses="pincolclass" cellpadding="6" style="padding-top:10px;padding-bottom:20px;margin:0 auto">

                            <h:panelGroup>
                                <div style="text-align: center">
                                    <div style="display:inline-block">
                                        <p:commandButton style="margin-bottom:3px" ajax="false" action="#{refUtils.processConfirmName}" value="#{stMessages['g.YesThatIsMe']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="true"/>
                                        </p:commandButton>
                                        &#160;
                                        <p:commandButton style="margin-bottom:3px" ajax="false" styleClass="notmebut" action="#{refUtils.processConfirmName}" value="#{stMessages['g.NoNotMe']}">
                                            <f:setPropertyActionListener target="#{refUtils.booleanParam1}" value="false"/>
                                        </p:commandButton>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>


                    </h:form>
                </div>



            </ui:define>

        </ui:composition>

    </body>
</html>
