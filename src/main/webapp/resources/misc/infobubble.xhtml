
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


    <!-- INTERFACE -->
    <cc:interface>
	    <cc:attribute name="theDivId" required="true"/>
	    <cc:attribute name="theText" required="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <!-- cc.attrs.value -->
        <h:graphicImage id="#{cc.attrs.theDivId}" library="images" name="info-icon-26.png"/>
        <p:tooltip for="#{cc.attrs.theDivId}" value="#{cc.attrs.theText}" style="width:300px" showEffect="clip" hideEffect="explode"/>

    </cc:implementation>


</html>
