
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="theDivId" required="true"/>
        <cc:attribute name="theKey" required="true"/>
        <cc:attribute name="theParam0" required="false"/>
        <cc:attribute name="theParam1" required="false"/>
        <cc:attribute name="theParam2" required="false"/>
        <cc:attribute name="theParam3" required="false"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!-- cc.attrs.value -->

    <h:graphicImage id="#{cc.attrs.theDivId}" library="images" name="info-icon-26.png"/>
    <p:tooltip for="#{cc.attrs.theDivId}" style="width:300px" showEffect="clip" hideEffect="explode">
        <h:outputFormat value="#{stMessages[cc.attrs.theKey]}">
           <f:param value="#{cc.attrs.theParam0}"/>
          <f:param value="#{cc.attrs.theParam1}"/>
          <f:param value="#{cc.attrs.theParam2}"/>
          <f:param value="#{cc.attrs.theParam3}"/>
        </h:outputFormat>
    </p:tooltip>

</cc:implementation>


</html>
