<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


<!-- INTERFACE -->
<cc:interface>
    <!-- <cc:attribute name="value" required="false"/> -->
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>

    <div id="wrapperdiv1">

        <div id="precheckdiv" class="textverylarge textbold ttboldtitle" style="padding-bottom:60px;padding-top:100px;padding-left:10px;padding-right:10px;text-align:center">
            <h:outputText value="#{stMessages['g.CheckingYourSystem']}"/>
        </div>

        <br />

        <table id="continuelinkdiv" style="display:none;margin-left:auto;margin-right:auto;">
            
            <tr>
                <td>
                    <h:outputText styleClass="textverylarge textbold ttboldtitle" value="#{stMessages['g.SystemCheckComplete']}"/>
                    <br />&#160;
                </td>
            </tr>

            <tr>
                <td>
                    <h:outputText styleClass="textbold ttformtext" value="#{stMessages['g.SystemCheckAutoforward']}"/>
                    <br />&#160;
                </td>
            </tr>
            
            <tr>
                <td>
                    <a tabindex="0" href="#" class="ttformlink" id="autoforwardlinkurl" title="#{stMessages['g.SystemCheckAutoforwardtTitle']}">
                        <h:outputText styleClass="pflinktext anylink ttformlink" value="#{stMessages['g.Continue']}"/>
                    </a>
                </td>
            </tr>

            
        </table>
        
    </div>

       
    
</cc:implementation>


</html>
