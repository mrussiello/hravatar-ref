<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref"
      xmlns:pp="http://xmlns.jcp.org/jsf/composite/pp">


<!-- INTERFACE -->
<cc:interface>
    <!-- <cc:attribute name="value" required="false"/> -->
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    <!-- cc.attrs.value -->


        <p:dialog closable="true" header="#{stMessages['g.PPT.ConfirmExit']}" widgetVar="confirmpptexitdialog" style="max-width:600px;margin-left:2px;margin-right:2px">
            <h:form>
                <ref:stdforminputs />
                <ref:noncoreforminputs />
                <pp:pp-forminputs />

                <h:panelGrid columns="1" cellpadding="4">
                   <h:outputText value="#{stMessages['g.PPT.ConfirmExit.P1']}"/>

                    <h:panelGroup>
                        <p:commandButton style="margin-bottom:5px" id="confirmexit2dialogstopbut" tabindex="16" ajax="false" action="#{proctorUtils.processStopProcessForNow}" value="#{stMessages['g.PPT.StopForNow']}" title="#{stMessages['g.PPT.StopForNowAlt']}"/>                        
                        &#160;
                        <p:button style="margin-bottom:5px" id="confirmexit2dialogcancelbut" value="#{stMessages['g.Cancel']}"  onclick="PF('confirmpptexitdialog').hide()"/>
                    </h:panelGroup>
                </h:panelGrid>
            </h:form>
        </p:dialog>


</cc:implementation>


</html>
