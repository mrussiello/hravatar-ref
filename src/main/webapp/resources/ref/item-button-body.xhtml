<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ref="jakarta.faces.composite/ref">

<!-- INTERFACE -->
<cc:interface>
    <!-- <cc:attribute name="value" required="false"/> -->
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>

    <br style="clear:both"/>

    <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
    <h:form prependId="false" enctype="#{raterRefUtils.formEncType}">
    <ref:stdforminputs />
    <ref:raterforminputs />
    <input type="hidden" id="ratingvalue" name="ratingvalue" value="#{raterRefBean.rcItemWrapper.rcRating.score}"/>

        <ref:messages-embedded />

        <h1 class="pagetitle ttboldtitle">
            <h:outputFormat rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                <f:param value="#{raterRefUtils.raterQuestionNumber}"/>
                <f:param value="#{raterRefUtils.raterQuestionCount}"/>
            </h:outputFormat>
            <h:outputFormat rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                <f:param value="#{candidateRefUtils.raterQuestionNumberForCandidate}"/>
                <f:param value="#{candidateRefUtils.candidateTotalQuestionCount}"/>
            </h:outputFormat>
        </h1>

        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:20px;margin:0 auto">
            
            <ui:fragment rendered="#{not refBean.refUserType.isCandidate and raterRefBean.rcItem.showCandRespToRater eq 1 and raterRefBean.rcItemWrapper.rcRating ne null and raterRefBean.rcItemWrapper.rcRating.candidateRcRating ne null}">
                <ref:item-candidate-response-body />    
            </ui:fragment>
            
            <ref:item-infoquestion />
            
            <ref:item-fileupload-body />    
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice1}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice1}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="1"/>
            </p:commandButton>

            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice2}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice2}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="2"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice3}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice3}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="3"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice4}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice4}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="4"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice5}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice5}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="5"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice6}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice6}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="6"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice7}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice7}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="7"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice8}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice8}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="8"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice9}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice9}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="9"/>
            </p:commandButton>
            
            <p:commandButton styleClass="buttonstyleclass" ajax="false" rendered="#{raterRefBean.rcItem.hasChoice10}" action="#{raterRefUtils.processSaveItemResp}" value="#{raterRefBean.rcItem.choice10}">
                <f:setPropertyActionListener target="#{raterRefBean.selectedRadioIndex}" value="10"/>
            </p:commandButton>

            <p:commandLink tabindex="0" styleClass="pflinktext textmedium anylink ttformlink" rendered="#{raterRefBean.itemDisplayOrder gt 1}" ajax="false" immediate="true" action="#{raterRefUtils.processSaveItemResp}">
                <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                <h:outputText styleClass="pflinktext textmedium anylink ttformlink" value="#{stMessages['g.Back']}"/>
            </p:commandLink>
            
            <ref:item-skipbutton />

        </h:panelGrid>
                
    </h:form>
    </div>

    

</cc:implementation>

</html>
