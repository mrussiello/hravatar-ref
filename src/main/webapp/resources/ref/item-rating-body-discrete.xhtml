<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref"
      xmlns:ui="jakarta.faces.facelets">

<!-- INTERFACE -->
<cc:interface>
    <!-- <cc:attribute name="value" required="false"/> -->
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    
    <br style="clear:both"/>

    <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
    <h:form prependId="false">
    <ref:stdforminputs />
    <ref:raterforminputs />
    <input type="hidden" id="ratingvalue" name="ratingvalue" value="#{raterRefBean.rcItemWrapper.rcRating.score}"/>

        <ref:messages-embedded />

        <div class="textverylarge textbold ttboldtitle">
            <h:outputFormat rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                <f:param value="#{raterRefUtils.raterQuestionNumber}"/>
                <f:param value="#{raterRefUtils.raterQuestionCount}"/>
            </h:outputFormat>
            <h:outputFormat rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                <f:param value="#{candidateRefUtils.raterQuestionNumberForCandidate}"/>
                <f:param value="#{candidateRefUtils.candidateTotalQuestionCount}"/>
            </h:outputFormat>            
        </div>

        <ref:item-accessible />
        
    <h:panelGrid columns="1" cellpadding="6" columnClasses="pincolclass,pincolclass,pincolclass" style="padding-top:5px;padding-bottom:0px;margin-top:20px;margin-right:auto;margin-left:auto;margin-bottom:0">

            <ref:item-infoquestion />
            
            
            <h:panelGroup rendered="#{raterRefBean.rcItem.includeNumRatingB}">

                <p:selectOneRadio id="customRadio" value="#{raterRefBean.rcItemWrapper.rcRating.score}" layout="custom" required="false" requiredMessage="#{stMessages['g.XRSelectRadioReqd']}">                
                    <f:selectItems value="#{raterRefUtils.rcItemRadioSelectItemListForRating}"/>
                </p:selectOneRadio>            

                
                <div style="text-align: center;padding-top:10px;padding-bottom:10px">
                    <div style="display:inline-block;">
                    <h:panelGrid columns="7" style="border-spacing:0px;" columnClasses="rpnlcolthumbdown,rplleftside rpnlcol1,rpnlcol2,rpnlcol3,rpnlcol4,rplrightside rpnlcol5,rpnlcolthumbup">
                    
                    <!-- First Row Anchors -->
                    <h:panelGroup>  
                        <!-- EMPTY -->&#160;
                    </h:panelGroup>

                    <h:panelGroup>   
                        <h:outputText styleClass="ttformtext " value="#{raterRefBean.rcItem.choice2}"/>
                    </h:panelGroup>

                    <h:panelGroup>                        
                        <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice4}"/>
                    </h:panelGroup>

                    <h:panelGroup>                        
                        <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice3}"/>
                    </h:panelGroup>

                    <h:panelGroup>                        
                        <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice5}"/>
                    </h:panelGroup>

                    <h:panelGroup>                        
                        <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice1}"/>
                    </h:panelGroup>
                                        
                    <h:panelGroup>                        
                        <!-- EMPTY -->&#160;
                    </h:panelGroup>
                    
                    
                    

                    <!-- Second Row -->
                    <h:panelGroup> 
                        <div style="position:absolute">
                        <img src="/tr/images/thumbsdown-trans.png" style="float:left;width:60px;height:60px;margin-top:-5px" alt=""/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup> 
                        <div style="background-color:#e0e0e0;min-width:#{raterRefUtils.discreteRadioDivMinWidth}px">
                        <p:radioButton  for="customRadio" itemIndex="0"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup>                        
                        <div style="background-color:#e0e0e0;min-width:#{raterRefUtils.discreteRadioDivMinWidth}px">
                        <p:radioButton  for="customRadio" itemIndex="1"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{not raterRefBean.rcItem.denyMiddleB}">                        
                        <div style="background-color:#e0e0e0;min-width:#{raterRefUtils.discreteRadioDivMinWidth}px}">
                        <p:radioButton  for="customRadio" itemIndex="2"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{raterRefBean.rcItem.denyMiddleB}">                        
                        <div style="background-color:#ffebeb;min-width:#{raterRefUtils.discreteRadioDivMinWidth}px">
                        <p:radioButton  for="customRadio" itemIndex="2"/>
                        </div>
                    </h:panelGroup>
                    
                    <h:panelGroup>                        
                        <div style="background-color:#e0e0e0;min-width:#{raterRefUtils.discreteRadioDivMinWidth}px">
                        <p:radioButton  for="customRadio" itemIndex="3"/>
                        </div>
                    </h:panelGroup>

                    <h:panelGroup>                        
                        <div style="background-color:#e0e0e0;min-width:#{raterRefUtils.discreteRadioDivMinWidth}px">
                        <p:radioButton  for="customRadio" itemIndex="4"/>
                        </div>
                    </h:panelGroup>
                                        
                    <h:panelGroup>                        
                        <div style="position:absolute;width:80px">
                        <img src="/tr/images/thumbsup-trans.png" style="float:right;width:60px;height:60px;margin-top:-5px" alt=""/>
                        </div>
                    </h:panelGroup>
                    
                    
                    </h:panelGrid>
                    </div>
                </div>
                
                
            </h:panelGroup>
            
            <h:panelGroup rendered="#{not refBean.rcCheck.rcScript.noCommentsRatingItemsB or not raterRefBean.rcItem.includeNumRatingB}">
            <ref:item-comments avCommentsOk="#{not facesUtils.isMsie}"/>
            </h:panelGroup>
                   
            <h:panelGroup rendered="#{raterRefBean.rcItem.includeComments le 0 or (refBean.rcCheck.rcScript.noCommentsRatingItemsB and raterRefBean.rcItem.includeNumRatingB)}">
                <div>
                    &#160;
                </div>
            </h:panelGroup>
            
            
            
            <h:panelGroup>
                <div style="text-align: center">
                    <div style="display:inline-block;">
                        <p:commandButton style="margin-bottom:3px" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.RecordAnswer']}" title="#{stMessages['g.RecordAnswerInfo']}">
                            <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="false"/>
                        </p:commandButton>
                        &#160;
                        <p:commandButton style="margin-bottom:3px" rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee and raterRefBean.itemDisplayOrder gt 1}" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.Back']}">
                            <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                        </p:commandButton>
                        <p:commandButton style="margin-bottom:3px" rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee and candidateRefUtils.raterQuestionNumberForCandidate gt 1}" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.Back']}">
                            <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                        </p:commandButton>
                    </div>
                </div>
            </h:panelGroup>

            <ref:item-skipbutton />
            
        </h:panelGrid>
    
        <p:dialog width="550" modal="true" header="#{stMessages['g.XRPlsSelectARtg']}" style="max-width:550px;font-size:1.3rem" widgetVar="ratingrequireddialog" closeOnEscape="true" closable="true" showEffect="fade" hideEffect="fade">
            <div role="error">
            <h:panelGrid columns="1" cellpadding="4">
                <h:outputText value="#{stMessages['g.XRPlsSelectARtg.P1']}" />

                <h:panelGroup>
                        <p:button value="#{stMessages['g.OK']}" onclick="return PF( 'ratingrequireddialog' ).hide()"/>
                    </h:panelGroup>
                </h:panelGrid>
                </div>
        </p:dialog>
    
        <ref:avcomments-dialog />
    
    </h:form>
        <ref:avcomments-uploadform />
    </div>

    <br />&#160;


</cc:implementation>
</html>
