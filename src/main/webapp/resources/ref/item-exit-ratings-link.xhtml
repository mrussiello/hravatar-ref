<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<!-- INTERFACE -->
<cc:interface>
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    
    <ui:fragment rendered="#{refBean.rcCheck.rcRater.rcRaterStatusType.isCompleteOrHigher}">
    &#160;
    <p:commandLink rendered="#{refBean.refUserType.isCandidate}" tabindex="0" ajax="false" action="#{raterRefUtils.processExitCore2}" styleClass="ttformlink" title="#{stMessages['g.ExitRatingsTitle']}">
        <h:outputText styleClass="pflinktext ttformtext anylink ttformlink" style="font-weight:normal;" value="#{stMessages['g.ExitRatings']}"/>
    </p:commandLink>
    <p:commandLink rendered="#{refBean.refUserType.isRater}" tabindex="0" ajax="false" action="#{raterRefUtils.processExitCore}" styleClass="ttformlink" title="#{stMessages['g.ExitRatingsTitle']}">

    </p:commandLink>
    </ui:fragment>

</cc:implementation>
