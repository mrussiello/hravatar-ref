<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ref="jakarta.faces.composite/ref"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- INTERFACE -->
    <cc:interface>
        <!-- <cc:attribute name="value" required="false"/> -->
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <br style="clear:both"/>

        <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
            <h:form prependId="false" enctype="#{raterRefUtils.formEncType}">
                <ref:stdforminputs />
                <ref:raterforminputs />
                <input type="hidden" id="ratingvalue" name="ratingvalue" value="#{raterRefBean.rcItemWrapper.rcRating.score}"/>

                <ref:messages-embedded />

                <h1 class="pagetitle ttboldtitle" tabindex="0">
                    <h:outputFormat rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                        <f:param value="#{raterRefUtils.raterQuestionNumber}"/>
                        <f:param value="#{raterRefUtils.raterQuestionCount}"/>
                    </h:outputFormat>
                    <h:outputFormat rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                        <f:param value="#{candidateRefUtils.raterQuestionNumberForCandidate}"/>
                        <f:param value="#{candidateRefUtils.candidateTotalQuestionCount}"/>
                    </h:outputFormat>
                </h1>

                <ref:item-accessible />

                <h:panelGrid columns="1" cellpadding="6" columnClasses="pincolclass,pincolclass,pincolclass" style="padding-top:5px;padding-bottom:0px;margin-top:20px;margin-right:auto;margin-left:auto;margin-bottom:0">


                    <ui:fragment rendered="#{not refBean.refUserType.isCandidate and raterRefBean.rcItem.showCandRespToRater eq 1 and raterRefBean.rcItemWrapper.rcRating ne null and raterRefBean.rcItemWrapper.rcRating.candidateRcRating ne null}">
                        <ref:item-candidate-response-body />
                    </ui:fragment>

                    <ref:item-infoquestion />

                    <h:panelGroup rendered="#{raterRefBean.rcItem.includeNumRatingB}">

                        <div>

                            <div style="text-align: center;padding-top:10px;padding-bottom:10px">
                                <div style="display:inline-block;">

                                    <table id="discreterbtable" style="border-spacing:0px;">

                                        <!-- First Row Anchors -->
                                        <tr>
                                            <td class="rpnlcolthumbdown">&#160;
                                            </td>
                                            <td class="rplleftside rpnlcol1">
                                                <h:outputText styleClass="ttformtext " value="#{raterRefBean.rcItem.choice2}"/>
                                            </td>
                                            <td class="rpnlcol2">
                                                <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice4}"/>
                                            </td>
                                            <td class="rpnlcol3">
                                                <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice3}"/>
                                            </td>
                                            <td class="rpnlcol4">
                                                <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice5}"/>
                                            </td>
                                            <td class="rplrightside rpnlcol5">
                                                <h:outputText styleClass="ttformtext" value="#{raterRefBean.rcItem.choice1}"/>
                                            </td>
                                            <td class="rpnlcolthumbup">&#160;</td>
                                        </tr>

                                        <tr>
                                            <td class="rpnlcolthumbdown">
                                                <div style="position:absolute">
                                                    <img src="/tr/images/thumbsdown-trans.png" style="float:left;width:60px;height:60px;margin-top:-5px" alt=""/>
                                                </div>
                                            </td>
                                            <td colspan="5">
                                                <div style="background-color:#e0e0e0;padding-top:6px;padding-bottom:8px;padding-left:10px;padding-right:10px;border-radius:10px;margin-top:5px">
                                                    <h:selectOneRadio id="customRadio" value="#{raterRefBean.rcItemWrapper.rcRating.score}" styleClass="prottext stdformlabel ttformlabel hrarbgroup" layout="lineDirection" required="false" style="width:100%">
                                                        <f:selectItems value="#{raterRefUtils.rcItemRadioSelectItemListForRatingNoLabels}"/>
                                                    </h:selectOneRadio>
                                                </div>
                                            </td>
                                            <td class="rpnlcolthumbup">
                                                <div style="position:absolute;width:80px">
                                                    <img src="/tr/images/thumbsup-trans.png" style="float:right;width:60px;height:60px;margin-top:-5px" alt=""/>
                                                </div>
                                            </td>
                                        </tr>

                                    </table>

                                </div>
                            </div>

                        </div>

                    </h:panelGroup>

                    <ref:item-fileupload-body />

                    <h:panelGroup rendered="#{not refBean.rcCheck.rcScript.noCommentsRatingItemsB or not raterRefBean.rcItem.includeNumRatingB}">
                        <ref:item-comments avCommentsOk="#{not facesUtils.isMsie}"/>
                    </h:panelGroup>

                    <h:panelGroup rendered="#{raterRefBean.rcItem.includeComments le 0 or (refBean.rcCheck.rcScript.noCommentsRatingItemsB and raterRefBean.rcItem.includeNumRatingB)}">
                        <div>
                            &#160;
                        </div>
                    </h:panelGroup>



                    <h:panelGroup>
                        <div style="text-align: center">
                            <div style="display:inline-block;">
                                <p:commandButton style="margin-bottom:5px" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.RecordAnswer']}" title="#{stMessages['g.RecordAnswerInfo']}">
                                    <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="false"/>
                                </p:commandButton>
                                &#160;
                                <p:commandButton style="margin-bottom:5px" rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee and raterRefBean.itemDisplayOrder gt 1}" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.Back']}">
                                    <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                                </p:commandButton>
                                <p:commandButton style="margin-bottom:5px" rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee and candidateRefUtils.raterQuestionNumberForCandidate gt 1}" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.Back']}">
                                    <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>

                    <ref:item-skipbutton />

                </h:panelGrid>

                <p:dialog width="550" modal="true" header="#{stMessages['g.XRPlsSelectARtg']}" style="max-width:550px;font-size:1.3rem;margin-left:2px;margin-right:2px" widgetVar="ratingrequireddialog" closeOnEscape="true" closable="true" showEffect="fade" hideEffect="fade">
                    <div role="error">
                        <h:panelGrid columns="1" cellpadding="4">
                            <h:outputText value="#{stMessages['g.XRPlsSelectARtg.P1']}" />

                            <h:panelGroup>
                                <p:button value="#{stMessages['g.OK']}" onclick="return PF('ratingrequireddialog').hide()"/>
                            </h:panelGroup>
                        </h:panelGrid>
                    </div>
                </p:dialog>

                <ref:avcomments-dialog />

            </h:form>

        </div>

        <br />&#160;


    </cc:implementation>
</html>
