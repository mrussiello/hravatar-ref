<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">


    <!-- INTERFACE -->
    <cc:interface>
        <!-- <cc:attribute name="value" required="false"/> -->
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!-- cc.attrs.value -->

        <ref:messages-embedded />

        <div style="padding-left:10px;padding-right:10px;max-width:800px;padding-top:5px;margin-left: auto;margin-right: auto;padding-bottom:0px">

            <p tabindex="0">
                <h:outputText styleClass="ttboldtitle" style="font-weight:bold;font-size:20pt" value="#{stMessages['g.IfHavingTrouble']}"/>
            </p>

        </div>



        <h:form prependId="false" >

            <ref:stdforminputs />
            <ref:noncoreforminputs />


            <h:panelGrid columns="1" cellpadding="10" style="padding-left:10px;padding-right:10px;max-width:800px;margin-left: auto;margin-right: auto;padding-top:2px;padding-bottom:8px">

                <h:panelGroup>
                    <span tabindex="0">
                        <h:outputText styleClass="ttformtext" value="#{stMessages[ 'g.IfHavingTroubleP1' ]}"/>
                    </span>
                </h:panelGroup>

                <h:panelGroup>
                    <span tabindex="0">
                        <h:outputText styleClass="textverylarge textbold ttboldtitle" style="font-weight:bold;font-size:18pt" value="#{stMessages['g.CommonIssues']}"/>
                    </span>
                </h:panelGroup>


                <h:panelGroup rendered="#{refBean.usesCameraOrMicrophone}" >
                    <div tabindex="0">
                        <div style="padding-bottom: 8px"><h:outputText styleClass="ttformtext" style="font-weight:bold" value="#{stMessages['g.CrpHlp.6.p']}"/>
                        </div>
                        <h:outputText styleClass="ttformtext" value="#{stMessages['g.CrpHlp.6.s']}" escape="false"/>
                    </div>
                    <br />
                    <div style="text-align: center;margin-top:18px;margin-bottom:2px">
                        <p:commandButton rendered="#{facesUtils.isMobile}" pt:aria-keyshortcuts="Control+#{userBean.ctrlHotKeyPrefix}2" action="#{corpUtils.processViewCameraHelp}" ajax="false" title="#{stMessages[ 'g.CrpHlp.6.s.linktitle' ]}" value="#{stMessages[ 'g.CrpHlp.6.s.linktext' ]}"/>
                        <p:commandButton rendered="#{not facesUtils.isMobile}" pt:aria-keyshortcuts="Control+#{userBean.ctrlHotKeyPrefix}2" action="#{corpUtils.processViewCameraHelp}" ajax="false" title="#{stMessages[ 'g.CrpHlp.6.s.linktitle' ]}" value="#{stMessages[ 'g.CrpHlp.6.s.linktext' ]} (CTRL+#{userBean.ctrlHotKeyPrefix}2)"/>
                    </div>
                </h:panelGroup>



                <h:panelGroup>
                    <div tabindex="0">
                        <div style="padding-bottom: 8px"><h:outputText styleClass="ttformtext" style="font-weight:bold" value="#{stMessages['g.CrpHlp.1.p']}"/>
                        </div>
                        <h:outputText styleClass="ttformtext" value="#{stMessages['g.CrpHlp.1.s']}" escape="false"/>
                    </div>
                </h:panelGroup>


                <h:panelGroup>
                    <br />
                    <span tabindex="0">
                        <h:outputText styleClass="ttboldtitle" style="font-weight:bold;font-size:18pt" value="#{stMessages['g.ContactUs']}"/>
                    </span>
                </h:panelGroup>

                <h:outputLink tabindex="0" styleClass="ttformlink" title="#{stMessages['g.ContactUsInfo']}" value="#{corpBean.contactUsUrl}" target="_blank">
                    <h:outputText styleClass="pflinktext ttformtext anylink ttformlink" value="#{stMessages['g.ContactUsOpenForm']}"/>
                </h:outputLink>

            </h:panelGrid>

            <h:panelGrid columns="1" cellpadding="12" style="margin-left: auto;margin-right: auto;padding-top:2px;padding-bottom:8px">
                <p:commandButton pt:aria-keyshortcuts="Escape" action="#{corpUtils.processHelpExit}" ajax="false" title="#{stMessages[ 'g.CrpHlpExitAlt' ]}" value="#{stMessages[ 'g.CrpHlpExit' ]}"/>
            </h:panelGrid>

        </h:form>

    </cc:implementation>


</html>
