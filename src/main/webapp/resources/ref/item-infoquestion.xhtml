<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">

    <!-- INTERFACE -->
    <cc:interface>
        <!-- <cc:attribute name="value" required="false"/> -->
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <h:panelGroup rendered="#{raterRefBean.rcItem.hasInfoText}">
            <h2 class="refinfosection" role="region" aria-label="#{stMessages['g.InfoRegion']}" tabindex="0">
                <h:outputText styleClass="textmedium ttformtext" value="#{raterRefUtils.itemInfoTextXhtml}" escape="false"/>
            </h2>
        </h:panelGroup>

        <h:panelGroup>
            <h2 class="refquestionsection" role="region" aria-label="#{stMessages['g.QuestionRegion']}" tabindex="0">
                <h:outputText rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee}" styleClass="textmedium ttformtext" value="#{raterRefUtils.itemQuestionXhtml}" escape="false"/>
                <h:outputText rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee}" styleClass="textmedium ttformtext" value="#{raterRefUtils.itemQuestionCandidateXhtml}" escape="false"/>
            </h2>
        </h:panelGroup>

    </cc:implementation>
</html>
