<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

<!-- INTERFACE -->
<cc:interface>
    <!-- <cc:attribute name="value" required="false"/> -->
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    
            <h:panelGroup rendered="#{raterRefBean.rcItem.hasInfoText}">
                <div style="padding-bottom: 28px;padding-top:10px">
                    <h:outputText styleClass="textmedium ttformtext" value="#{raterRefUtils.itemInfoTextXhtml}" escape="false"/>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <div style="padding-bottom: 8px">
                    <h:outputText rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee}" styleClass="textmedium ttformtext" style="font-weight:bold" value="#{raterRefUtils.itemQuestionXhtml}" escape="false"/>
                    <h:outputText rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee}" styleClass="textmedium ttformtext" style="font-weight:bold" value="#{raterRefUtils.itemQuestionCandidateXhtml}" escape="false"/>
                </div>
            </h:panelGroup>
            
</cc:implementation>
</html>
