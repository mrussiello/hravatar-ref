<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">


    <!-- INTERFACE -->
    <cc:interface>
        <!-- <cc:attribute name="value" required="false"/> -->
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <!-- cc.attrs.value -->




        <h:panelGrid cellpadding="6" columns="1" style="padding-left:10px;padding-right:10px;max-width:800px;padding-top:5px;margin-top:20px;margin-left:auto;margin-right:auto">

            <h:panelGroup rendered="#{facesUtils.hasMessages}">
                <div tabindex="0">
                    <p:messages showDetail="false"><p:autoUpdate /></p:messages>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <div style="text-align: center;padding-bottom:12px">
                    <div style="display:inline-block;margin-left:auto;margin-right:auto">
                        <h:graphicImage library="images" name="maintenance.png" alt=""/>
                    </div>
                </div>
            </h:panelGroup>

            <h:panelGroup>
                <span tabindex="0">
                    <h:outputText styleClass="textverylarge textbold  ttboldtitle" value="#{stMessages[ 'g.SystemTempOffline' ]}"/>
                </span>
            </h:panelGroup>

            <h:panelGroup>
                <span tabindex="0">
                    <h:outputText styleClass="textmedium ttformtext"  value="#{stMessages[ 'g.TryAgainFewMins' ]}"/>
                </span>
            </h:panelGroup>

            <h:panelGroup>
                <div style="text-align: center">
                    <h:outputLink tabindex="0" styleClass="textmedium ttformlink" value="javascript:window.location.reload()" title="#{stMessages['g.TryAgain']}">
                        <h:outputText styleClass="pflinktext textmedium anylink ttformlink" value="#{stMessages['g.TryAgain']}"/>
                    </h:outputLink>
                </div>
            </h:panelGroup>

        </h:panelGrid>


    </cc:implementation>


</html>
