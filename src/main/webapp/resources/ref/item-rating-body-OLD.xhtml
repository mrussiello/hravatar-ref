<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ref="http://xmlns.jcp.org/jsf/composite/ref">

<!-- INTERFACE -->
<cc:interface>
    <!-- <cc:attribute name="value" required="false"/> -->
</cc:interface>

<!-- IMPLEMENTATION -->
<cc:implementation>
    
    <br style="clear:both"/>

    <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
    <h:form prependId="false">
    <ref:stdforminputs />
    <ref:raterforminputs />
    <input type="hidden" id="ratingvalue" name="ratingvalue" value="#{raterRefBean.rcItemWrapper.rcRating.score}"/>

        <ref:messages-embedded />

        <div class="textverylarge textbold ttboldtitle">
            <h:outputFormat rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                <f:param value="#{raterRefUtils.raterQuestionNumber}"/>
                <f:param value="#{raterRefUtils.raterQuestionCount}"/>
            </h:outputFormat>
            <h:outputFormat rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                <f:param value="#{candidateRefUtils.raterQuestionNumberForCandidate}"/>
                <f:param value="#{candidateRefUtils.candidateTotalQuestionCount}"/>
            </h:outputFormat>            
        </div>

        <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:5px;margin-top:20px;margin-right:auto;margin-left:auto;margin-bottom:0">

            <ref:item-infoquestion />
            
            <h:panelGroup rendered="#{raterRefBean.rcItem.includeNumRatingB}">
                <div style="text-align: center;padding-top:10px;padding-bottom:10px">
                    <div style="display:inline-block;">
                                                
                        <div style="width:740px;margin-top:5px;margin-bottom:5px;vertical-align:bottom;display:table-cell">
                            <div class="ttformtext" style="width:#{raterRefBean.rcItem.anchorwidthPix}px;float:left;text-align:left">
                                <h:outputText value="#{raterRefBean.rcItem.choice2}"/>
                            </div>
                            <ui:fragment rendered="#{fn:length(raterRefBean.rcItem.choice4) gt 0}">
                            <div class="ttformtext" style="width:#{raterRefBean.rcItem.anchorwidthPix}px;margin-left:10px;float:left;text-align:center">
                                <h:outputText value="#{raterRefBean.rcItem.choice4}"/>
                            </div>
                            </ui:fragment>
                            <ui:fragment rendered="#{fn:length(raterRefBean.rcItem.choice3) gt 0}">
                            <div class="ttformtext" style="width:#{raterRefBean.rcItem.anchorwidthPix}px;margin-left:10px;float:left;text-align:center">
                                <h:outputText value="#{raterRefBean.rcItem.choice3}"/>
                            </div>
                            </ui:fragment>
                            <ui:fragment rendered="#{fn:length(raterRefBean.rcItem.choice5) gt 0}">
                            <div class="ttformtext" style="width:#{raterRefBean.rcItem.anchorwidthPix}px;margin-left:10px;float:left;text-align:center">
                                <h:outputText value="#{raterRefBean.rcItem.choice5}"/>
                            </div>
                            </ui:fragment>
                            <div class="ttformtext" style="width:#{raterRefBean.rcItem.anchorwidthPix}px;float:right;text-align:right;">
                                <h:outputText value="#{raterRefBean.rcItem.choice1}"/>
                            </div>                            
                        </div>
                                                
                        <div style="width:740px;margin-top:5px;margin-bottom:0px;">
                            <img src="/tr/images/thumbsdown-trans.png" style="float:left;width:60px;height:60px;margin-top:16px" alt=""/>
                            <div id="sliderelediv" style="float:left;width:570px;height:95px;margin-top:0px;margin-left:25px">                            
                                <ui:fragment rendered="#{raterRefBean.rcItem.denyMiddleB}">
                                    <img id="trackbarimg" src="/tr/images/trackbar-no-neutral.png" style="width:570px;height:95px"/>                        
                                </ui:fragment>
                                <ui:fragment rendered="#{not raterRefBean.rcItem.denyMiddleB}">
                                    <img id="trackbarimg" src="/tr/images/trackbar.png" style="width:570px;height:95px"/>                        
                                </ui:fragment>
                            </div>
                            <img src="/tr/images/thumbsup-trans.png" style="float:right;width:60px;height:60px;margin-top:16px" alt=""/>
                        </div>
                    </div>
                </div>
            </h:panelGroup>
            
            <h:panelGroup rendered="#{not refBean.rcCheck.rcScript.noCommentsRatingItemsB or not raterRefBean.rcItem.includeNumRatingB}">
                <ref:item-comments avCommentsOk="#{not facesUtils.isMsie}"/>                
            </h:panelGroup>

            <h:panelGroup rendered="#{raterRefBean.rcItem.includeComments le 0 or (refBean.rcCheck.rcScript.noCommentsRatingItemsB and raterRefBean.rcItem.includeNumRatingB)}">
                <div>
                    &#160;
                </div>
            </h:panelGroup>
            
            
            <h:panelGroup>
                <div style="text-align: center">
                    <div style="display:inline-block;">
                        <p:commandButton ajax="false" action="#{raterRefUtils.processSaveItemResp}" onclick="if( doValidateRating() ) { PF('ratingrequireddialog').show(); return false; }" value="#{stMessages['g.RecordAnswer']}" title="#{stMessages['g.RecordAnswerInfo']}">
                            <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="false"/>
                        </p:commandButton>
                        &#160;
                        <p:commandButton rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee and raterRefBean.itemDisplayOrder gt 1}" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.Back']}">
                            <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                        </p:commandButton>
                        <p:commandButton rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee and candidateRefUtils.raterQuestionNumberForCandidate gt 1}" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.Back']}">
                            <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                        </p:commandButton>
                    </div>
                </div>
            </h:panelGroup>

            <ref:item-skipbutton showToggleAccessible="#{raterRefBean.rcItem.includeNumRatingB}"/>
            
        </h:panelGrid>
    
        <p:dialog width="550" modal="true" header="#{stMessages['g.XRPlsSelectARtg']}" style="font-size:1.3rem" widgetVar="ratingrequireddialog" closeOnEscape="true" closable="true" showEffect="fade" hideEffect="fade">
            <div role="error">
            <h:panelGrid columns="1" cellpadding="4">
                <h:outputText value="#{stMessages['g.XRPlsSelectARtg.P1']}" />

                <h:panelGroup>
                        <p:button value="#{stMessages['g.OK']}" onclick="return PF( 'ratingrequireddialog' ).hide()"/>
                    </h:panelGroup>
                </h:panelGrid>
                </div>
        </p:dialog>
    
        <ref:avcomments-dialog />
    
    </h:form>
        
        <ref:avcomments-uploadform />
    </div>
    
    

    <br />&#160;


</cc:implementation>
</html>
