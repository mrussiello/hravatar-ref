<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite">

    <!-- INTERFACE -->
    <cc:interface>
        <!-- <cc:attribute name="value" required="false"/> -->
        <cc:attribute name="avCommentsOk" required="false" default="true"/>
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <ui:fragment rendered="#{raterRefBean.rcItem.includeComments gt 0}">                 
            <div style="text-align: center;padding-top:10px;padding-bottom:10px">
                <div style="display:inline-block;">


                    <p:outputLabel  rendered="#{not facesUtils.isMsieOrSamsungAndroid and (not cc.attrs.avCommentsOk or not refBean.audioVideoCommentsOk)}" styleClass="sr-only" value="#{raterRefUtils.commentsPlaceholderStr}" for="cmntstbnotsamsung"/>
                    <p:outputLabel  rendered="#{facesUtils.isMsieOrSamsungAndroid and (not cc.attrs.avCommentsOk or not refBean.audioVideoCommentsOk)}" styleClass="sr-only" value="#{raterRefUtils.commentsPlaceholderStr}" for="cmntstbsamsung"/>

                    <p:inputTextarea rendered="#{not facesUtils.isMsieOrSamsungAndroid and (not cc.attrs.avCommentsOk or not refBean.audioVideoCommentsOk)}" id="cmntstbnotsamsung" styleClass="commenttextarea" style="width:100%;max-width:550px" cols="50" rows="4" autoResize="true" value="#{raterRefBean.rcItemWrapper.rcRating.text}" required="false" requiredMessage="#{stMessages['g.XRCommentsReqd']}" placeholder="#{raterRefUtils.commentsPlaceholderStr}">
                    </p:inputTextarea>
                    <p:inputTextarea rendered="#{facesUtils.isMsieOrSamsungAndroid and (not cc.attrs.avCommentsOk or not refBean.audioVideoCommentsOk)}" id="cmntstbsamsung" styleClass="commenttextarea" style="width:100%;max-width:550px" cols="50" rows="4" autoResize="false" value="#{raterRefBean.rcItemWrapper.rcRating.text}" required="false">
                    </p:inputTextarea>


                    <p:outputLabel  rendered="#{not facesUtils.isMsieOrSamsungAndroid and (cc.attrs.avCommentsOk and refBean.audioVideoCommentsOk)}" styleClass="sr-only" value="#{raterRefUtils.commentsPlaceholderStr}" for="cmntstbnotsamsungav"/>
                    <p:outputLabel  rendered="#{facesUtils.isMsieOrSamsungAndroid and (cc.attrs.avCommentsOk and refBean.audioVideoCommentsOk)}" styleClass="sr-only" value="#{raterRefUtils.commentsPlaceholderStr}" for="cmntstbsamsungav"/>

                    <ui:fragment rendered="#{cc.attrs.avCommentsOk and refBean.audioVideoCommentsOk}">
                        <h:panelGrid columns="2">

                            <p:inputTextarea rendered="#{not facesUtils.isMsieOrSamsungAndroid}" id="cmntstbnotsamsungav" styleClass="smalltextarea" style="width:100%;max-width:450px" cols="50" rows="4" autoResize="true" value="#{raterRefBean.rcItemWrapper.rcRating.text}" required="false" placeholder="#{raterRefUtils.commentsPlaceholderStr}"/>
                            <p:inputTextarea rendered="#{facesUtils.isMsieOrSamsungAndroid}" id="cmntstbsamsungav" styleClass="smalltextarea" style="width:100%;max-width:450px" cols="50" rows="4" autoResize="false" value="#{raterRefBean.rcItemWrapper.rcRating.text}" required="false" />

                            <h:panelGroup>
                                <div style="text-align:center;padding-left:10px;padding-top:20px">

                                    <div id="avuploadindicatordiv" class="ttformtext" style="padding:5px;display:none">
                                    </div>

                                    <div>
                                        <p:commandLink rendered="#{refBean.videoCommentsOk}" ajax="true" onclick="setForUploadStart(false); PF('avcommentsdialog').show()" styleClass="ttformtext"  title="#{stMessages['g.RecordVideoCommentInfo']}">
                                            <span id="rerecordtxtvid" class="ttformtext" style="text-decoration: underline;font-weight:normal;;font-size:16px">
                                                <h:outputText value="#{stMessages['g.RecordVideoComment']}"/>                                            
                                            </span>
                                        </p:commandLink><br />                                    
                                        <p:commandLink ajax="true" onclick="setForUploadStart(true); PF('avcommentsdialog').show()" styleClass="ttformtext"  title="#{stMessages['g.RecordAudioCommentInfo']}">
                                            <span id="rerecordtxtaud" class="ttformtext" style="text-decoration: underline;font-weight:normal;font-size:16px">
                                                <h:outputText value="#{stMessages['g.RecordAudioComment']}"/>
                                            </span>
                                        </p:commandLink>
                                    </div>
                                </div>
                            </h:panelGroup>

                        </h:panelGrid>
                    </ui:fragment>
                </div>
            </div>
        </ui:fragment>

    </cc:implementation>
</html>
