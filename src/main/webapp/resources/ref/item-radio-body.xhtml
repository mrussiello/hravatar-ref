<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:ref="jakarta.faces.composite/ref">

    <!-- INTERFACE -->
    <cc:interface>
        <!-- <cc:attribute name="value" required="false"/> -->
    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>

        <script type="text/javascript">
            //<![CDATA[
            ///////////////////
            // /resources/ref/item-radio-body.xhtml
            ///////////////////
            // ]]>
        </script>


        <br style="clear:both"/>

        <div style="padding-left:10px;padding-right:10px;max-width:800px;margin:0px auto;text-align:center">
            <h:form prependId="true" enctype="#{raterRefUtils.formEncType}">
                <ref:stdforminputs />
                <ref:raterforminputs />
                <input type="hidden" id="ratingvalue" name="ratingvalue" value="#{raterRefBean.rcItemWrapper.rcRating.score}"/>

                <ref:messages-embedded />

                <h1 class="pagetitle ttboldtitle" tabindex="0">
                    <h:outputFormat rendered="#{not refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                        <f:param value="#{raterRefUtils.raterQuestionNumber}"/>
                        <f:param value="#{raterRefUtils.raterQuestionCount}"/>
                    </h:outputFormat>
                    <h:outputFormat rendered="#{refBean.rcCheck.rcRater.isCandidateOrEmployee}" value="#{stMessages['g.XCQuestionXofY']}">
                        <f:param value="#{candidateRefUtils.raterQuestionNumberForCandidate}"/>
                        <f:param value="#{candidateRefUtils.candidateTotalQuestionCount}"/>
                    </h:outputFormat>
                </h1>

                <h:panelGrid columns="1" columnClasses="pincolclass,pincolclass,pincolclass" cellpadding="6" style="padding-top:5px;padding-bottom:20px;margin:0 auto">

                    <ui:fragment rendered="#{not refBean.refUserType.isCandidate and raterRefBean.rcItem.showCandRespToRater eq 1 and raterRefBean.rcItemWrapper.rcRating ne null and raterRefBean.rcItemWrapper.rcRating.candidateRcRating ne null}">
                        <ref:item-candidate-response-body />
                    </ui:fragment>

                    <ref:item-infoquestion />

                    <h:panelGroup rendered="#{raterRefBean.rcItemWrapper.showPrimaryItemToCandidate or not refBean.refUserType.isCandidate}">
                        <div>
                            <h:selectOneRadio id="itemradio1" value="#{raterRefBean.selectedRadioIndex}" layout="pageDirection" styleClass="prottext stdformlabel ttformlabel hrarbgroup" required="false" requiredMessage="#{stMessages['g.XRSelectRadioReqd']}">
                                <f:selectItems value="#{raterRefUtils.rcItemRadioInfoArrayList}" var="cip" itemValue="#{cip[0]}" itemLabel="#{cip[1]}"/>
                            </h:selectOneRadio>
                        </div>
                    </h:panelGroup>

                    <ref:item-fileupload-body />

                    <h:panelGroup rendered="#{raterRefBean.rcItem.includeComments gt 0}">
                        <ref:item-comments avCommentsOk="#{not facesUtils.isMsie}"/>
                    </h:panelGroup>


                    <h:panelGroup>
                        <div style="text-align: center">
                            <div style="display:inline-block;">
                                <p:commandButton style="margin-bottom:5px" ajax="false" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.RecordAnswer']}" title="#{stMessages['g.RecordAnswerInfo']}">
                                    <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="false"/>
                                </p:commandButton>
                                &#160;
                                <p:commandButton style="margin-bottom:5px" rendered="#{raterRefBean.itemDisplayOrder gt 1}" ajax="false" immediate="true" action="#{raterRefUtils.processSaveItemResp}" value="#{stMessages['g.Back']}">
                                    <f:setPropertyActionListener target="#{raterRefUtils.booleanParam1}" value="true"/>
                                </p:commandButton>
                            </div>
                        </div>
                    </h:panelGroup>

                    <ref:item-skipbutton />

                </h:panelGrid>

                <ref:avcomments-dialog />

            </h:form>

        </div>




    </cc:implementation>
</html>
